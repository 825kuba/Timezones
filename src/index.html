<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME ICONS -->
    <script
      defer
      src="https://kit.fontawesome.com/9d54c6adde.js"
      crossorigin="anonymous"
    ></script>

    <script defer type="module" src="./js/controller.js"></script>
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Document</title>
  </head>
  <body class="container">
    <header class="header">

      <nav class="header__nav">

        <!-- MOBILE NAVIGATION BUTTON -->
        <div class="header__nav-btn">
          <div class="bar"></div>
        </div>
        
        <!-- NAVIGATION LINKS -->
        <ul class="header__links hidden">

          <li class="header__list-item">
            <a href="" class="header__link header__link--my-places">
              <span class="num-badge hidden"></span>
              <i class="far fa-star"></i
            > My places</a>
          </li>

          <li class="header__list-item">
            <a
              href="https://jh-weather.netlify.app/"
              target="_blank"
              class="header__link"
              >Weather</i
            ></a>
          </li>
        </ul>

        <div class="logo">
          <span><i class="fas fa-history"></i></span>
          <h1>Timezones</h1>
        </div>  
      </nav>

      <!-- SEARCH BAR -->
      <form action="#" class="search-bar">
        <button
          class="search-bar__btn search-bar__btn--location"
          type="button"
          title="Get my location"
        >

        <!-- POSITION BUTTON -->
          <i class="fas fa-map-marker-alt"></i>
        </button>

        <!-- SEARCH FIELD -->
        <div class="search-bar__location">

          <!-- SPINNER USED WHEN LOCAL STORAGE DOESN'T HAVE THE LIST OF ALL PLACES YET -->
          <i class="search-bar__spinner hidden fas fa-spinner"></i>
          <input
            placeholder="Search..."
            title="Search..."
            list="locations"
            name="location"
            id="location"
          />
          <datalist id="locations"></datalist>
        </div>

        <!-- SEARCH BUTTON -->
        <button
          type="submit"
          class="search-bar__btn search-bar__btn--search"
          title="Search"
        >
          <i class="fas fa-search"></i>
        </button>
      </form>

    </header>
    <main class="main">
      <!-- ALL THE CARDS ARE DISPLAYED HERE -->
      <section class="cards"></section>
    </main>
    <footer class="footer">
        <p class="footer__dev">
          Made by Jakub Horuta
          <a target="_blank" href="https://github.com/825kuba"
            ><img src="./img/GitHub-Mark-Light-32px.png" alt="Github logo"
          /></a>
        </p>
    </footer>

    <!-- ERROR MESSAGE WHEN USER TRIES TO ADD MORE THEN 2 PLACES -->
    <div class="modal hidden">

      <p class="modal__text">
        Due to server limitations only 2 places can be added. Sorry!
      </p>

      <button class="modal__close">&times;</button>
      
    </div>
    <!-- OVERLAY FOR MOBILE MENU -->
    <div class="overlay hidden"></div>
  </body>
</html>
